<!DOCTYPE html>
<html>
<head>
	<title>RemoteMouse</title>
	<meta name="viewport" content="width=device-width, height-device=height user-scalable=no">
	<style type="text/css">
		.btn {
			width:100%;
			height:100%;
		}

		tr {
			height: 177px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<table class="btn">
		<tr>
			<td>
				<button class="btn" onclick="req('lmb_h')">Hold LMB</button>
			</td>
			<td>
				<button class="btn" onclick="req('rmb_h')">Hold RMB</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="btn" onclick="req('lmb_r')">Release LMB</button>
			</td>
			<td>
				<button class="btn" onclick="req('rmb_r')">Release RMB</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="btn" onclick="req('lmb')">LMB</button>
			</td>
			<td>
				<button class="btn" onclick="req('rmb')">RMB</button>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		function req(uri) {
			axios.get("/"+uri);
		}
	</script>
</body>
</html>
